    <title>情诗·浮生一刹逝如电</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    浮生一刹逝如电，画楼辜负美人缘。
    未知来生相见否，陌上逢却再少年。

    易语心之所善熙
    白居易

    虽九死其由未悔


    李白
</body>
